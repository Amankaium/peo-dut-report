<!DOCTYPE html>
<html>
<head>
    <title>Drivers List</title>
</head>
<body>
    <h1>Drivers List</h1>
    <ul>
        {% for driver in drivers %}
            <li>
                <a href="{% url 'driver-detail' driver.pk %}">{{ driver.full_name }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
