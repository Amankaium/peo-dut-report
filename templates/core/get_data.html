{% extends 'base.html' %}

{% block content %}
    <h1>Получить данные по API</h1>
    <form method="POST">
        {% csrf_token %}
        <button>Получить</button>
    </form>
    <h2>{{ value }}</h2>
    {% if data %}
        <div>
            {{ data }}
        </div>
    {% endif %}
{% endblock %}
